<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Interactions Generator - Seasonal Disconnects</title>
    <!--css-->
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/spacelab/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <!--scripts-->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/js/bootstrap-datetimepicker.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/main.js"></script>
    <script src="js/seasonal.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
      <a class="navbar-brand" href="index.html">Customer Interactions Generator</a>
        <ul class="nav navbar-nav">
          <li role="presentation"><a href="sales.html">Sales</a></li>
          <li role="presentation"><a href="asvs.html">Account Services</a></li>
          <li role="presentation" class="active"><a href="#">Seasonal Disconnect</a></li>
          <li role="presentation"><a href="collections.html">Collections</a></li>
          <li role="presentation"><a href="saves.html">Retention</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <!-- begin form -->
        <div class="col-md-7">
          <div class="form-group">
            <form id="generator" class="form-horizontal" role="form">
              <!--start questionaire-->
              <!--cpniVerified-->
              <div class="form-group">
                <label for="cpniVerified" class="col-sm-5 control-label input-sm">CPNI Verified?</label>
                <div class="col-sm-7">
                  <select id="cpniVerified" class="form-control input-sm">
                    <option value="" selected disabled>Please select..</option>
                    <option value="YES">Yes</option>
                    <option value="NO">No</option>
                  </select>
                </div>
              </div>
              <!--callerName-->
              <div class="form-group">
                <label for="callerName" class="col-sm-5 control-label input-sm">Caller's Full Name:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control input-sm" id="callerName" placeholder="Enter caller's name..">
                </div>
              </div>
              <!--addRemSeasonal-->
              <div class="form-group">
                <label for="addRemSeasonal" class="col-sm-5 control-label input-sm">Add/Remove Seasonal?</label>
                <div class="col-sm-7">
                  <select id="addRemSeasonal" class="form-control input-sm">
                    <option value="" selected disabled>Please Select..</option>
                    <option value="ADD">Add</option>
                    <option value="REM">Remove</option>
                  </select>
                </div>
              </div>
              <!--seasonalQualified-->
              <div class="form-group">
                <label for="seasonalQualified" class="col-sm-5 control-label input-sm">Qualified for Seasonal?</label>
                <div class="col-sm-7">
                  <select id="seasonalQualified" class="form-control input-sm">
                    <option value="" selected disabled>Please select..</option>
                    <option value="YES">Yes</option>
                    <option value="NO">No</option>
                  </select>
                </div>
              </div>
              <!--seasonalDuration-->
              <div class="form-group">
                <label for="seasonalDuration" class="col-sm-5 control-label input-sm">Seasonal Duration:</label>
                <div class="col-sm-7">
                  <select id="seasonalDuration" class="form-control input-sm">
                    <option value="" selected disabled>Please select..</option>
                    <option value="1 MO">1 Month</option>
                    <option value="2 MOS">2 Months</option>
                    <option value="3 MOS">3 Months</option>
                    <option value="4 MOS">4 Months</option>
                    <option value="5 MOS">5 Months</option>
                    <option value="6 MOS">6 Months</option>
                  </select>
                </div>
              </div>
              <!--seasonalStart-->
              <div class="form-group">
                <label for="seasonalStart" class="col-sm-5 control-label input-sm">Seasonal Start Date:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control input-sm" id="seasonalStart" data-date-format="M/D/YY" placeholder="11/11/11">
                </div>
              </div>
              <!--seasonalEnd-->
              <div class="form-group">
                <label for="seasonalEnd" class="col-sm-5 control-label input-sm">Seasonal End Date:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control input-sm" id="seasonalEnd" data-date-format="M/D/YY" placeholder="11/11/11">
                </div>
              </div>
              <!--regularRate-->
              <div class="form-group">
                <label for="regularRate" class="col-sm-5 control-label input-sm">Regular Monthly Rate:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control input-sm" id="regularRate" placeholder="$">
                </div>
              </div>
              <!--monthlyRate-->
              <div class="form-group">
                <label for="monthlyRate" class="col-sm-5 control-label input-sm">Seasonal Monthly Rate:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control input-sm" id="monthlyRate" placeholder="$">
                </div>
              </div>
              <!--nextHold-->
              <div class="form-group">
                <label for="nextHold" class="col-sm-5 control-label input-sm">Next Qualified Seasonal Hold:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control input-sm" id="nextHold" data-date-format="M/D/YY" placeholder="11/11/11">
                </div>
              </div>
              <!--forwardingAddress-->
              <div class="form-group">
                <label for="forwardingAddress" class="col-sm-5 control-label input-sm">Forwarding Address?</label>
                <div class="col-sm-7">
                  <select id="forwardingAddress" class="form-control input-sm">
                    <option value="" selected disabled>Please select..</option>
                    <option value="YES">Yes</option>
                    <option value="NO">No</option>
                  </select>
                </div>
              </div>
              <!--reasonForHold-->
              <div class="form-group">
                <label for="reasonForHold" class="col-sm-5 control-label input-sm">Reason for Hold:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control input-sm" id="reasonForHold" placeholder="Enter reason..">
                </div>
              </div>
              <!--end questionaire -->
              <div class="form-group col-md-offset-7" id="buttons">
                <button type="submit" id="submit-btn" class="btn btn-success btn-sm pull-right">submit</button>
                <button type="reset" id="reset-btn" class="btn btn-danger btn-sm pull-right">clear</button>
              </div>
            </form>
          </div>
        </div>
        <!-- end form -->
        <!-- begin results -->
        <div class="col-md-5">
          <div id="results"></div>
        </div>
        <!-- end results -->
      </div>
    </div>
  </body>
</html>
