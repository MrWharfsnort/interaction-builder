<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Interactions Generator - Account Services</title>
    <!--css-->
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/spacelab/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <!--scripts-->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/js/bootstrap-datetimepicker.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sales.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
    <a class="navbar-brand" href="index.html">Customer Interactions Generator</a>
      <ul class="nav navbar-nav">
        <li role="presentation" class="active"><a href="#">Sales</a></li>
        <li role="presentation"><a href="asvs.html">Account Services</a></li>
        <li role="presentation"><a href="seasonal.html">Seasonal Disconnect</a></li>
        <li role="presentation"><a href="collections.html">Collections</a></li>
        <li role="presentation"><a href="saves.html">Retention</a></li>
      </ul>
    </div>
    </nav>
    <div class="container">
      <div class="row">
        <!-- begin form -->
        <div class="col-sm-7">
          <div class="form-group">
            <form id="generator" class="form-horizontal" role="form">
              <!-- CPNI Y/N -->
              <div class="form-group">
                <label for="cpniVerified" class="col-sm-5 control-label input-sm">CPNI Verified?</label>
                <div class="col-sm-7">
                  <select class="form-control input-sm" id="cpniVerified">
                    <option value="" selected disabled>Please select...</option>
                    <option value="YES">Yes</option>
                    <option value="NO">No</option>
                  </select>
                </div>
              </div>
              <!-- CALLER'S FULL NAME -->
              <div class="form-group">
                <label for="custName" class="col-sm-5 control-label input-sm">Caller's Full Name:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control input-sm" id="custName" placeholder="Enter caller's name..">
                </div>
              </div>
              <!-- PERMISSION TO RUN CREDIT CHECK - Y/N -->
              <div class="form-group">
                <label for="creditCheck" class="col-sm-5 control-label input-sm">Credit Check Permitted?</label>
                <div class="col-sm-7">
                  <select class="form-control input-sm" id="creditCheck">
                    <option value="" selected disabled>Please select...</option>
                    <option value="YES">Yes</option>
                    <option value="NO">No</option>
                  </select>
                </div>
              </div>
              <!-- *1ST BILL W/PRORATE (COD) -->
              <div class="form-group">
                <label for="firstBill" class="col-sm-5 control-label input-sm">First Bill w/ Prorate:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control input-sm" id="firstBill" placeholder="$">
                </div>
              </div>
              <!-- MONTHLY SERVICE -->
              <div class="form-group">
                <label for="monthlyService" class="col-sm-5 control-label input-sm">Monthly Service Rate:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control input-sm" id="monthlyService" placeholder="$">
                </div>
              </div>
              <!-- DEPOSIT AMOUNT -->
              <div class="form-group">
                <label for="depositAmount" class="col-sm-5 control-label input-sm">Deposit Amount:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control input-sm" id="depositAmount" placeholder="$">
                </div>
              </div>
              <!-- INSTALL AMOUNT -->
              <div class="form-group">
                <label for="installAmount" class="col-sm-5 control-label input-sm">Install Amount:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control input-sm" id="installAmount" placeholder="$">
                </div>
              </div>
              <!-- EQUIPMENT FEES -->
              <div class="form-group">
                <label for="equipmentFees" class="col-sm-5 control-label input-sm">Equipment Fees:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control input-sm" id="equipmentFees" placeholder="$">
                </div>
              </div>
              <!-- CAMPAIGN/PACKAGE EXP DATE -->
              <div class="form-group">
                <label for="expirationDate" class="col-sm-5 control-label input-sm">Package/Campaign Expiration:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control input-sm" id="expirationDate" data-date-format="M/D/YY" placeholder="11/11/11">
                </div>
              </div>
              <!-- PRO INSTALL / EXPRESS CONNECT -->
              <div class="form-group">
                <label for="installType" class="col-sm-5 control-label input-sm">Installation Type:</label>
                <div class="col-sm-7">
                  <select class="form-control input-sm" id="installType">
                    <option value="" selected disabled>Please select...</option>
                    <option value="PRO INSTALL">Professional Installation</option>
                    <option value="EXPRESS CONNECT">Express Connect</option>
                  </select>
                </div>
              </div>
              <!-- CTM # -->
              <div class="form-group">
                <label for="contactNumber" class="col-sm-5 control-label input-sm">Call-to-Meet Number:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control input-sm" id="contactNumber" placeholder="555-867-5309">
                </div>
              </div>
              <!-- INSTALL DATE & TIME -->
              <div class="form-group">
                <label for="installDate" class="col-sm-5 control-label input-sm">Install Date:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control input-sm" id="installDate" data-date-format="M/D/YY" placeholder="11/11/11">
                </div>
              </div>
              <!-- end form -->
              <div class="form-group col-md-offset-7" id="buttons">
                <button type="submit" id="submit-btn" class="btn btn-success btn-sm pull-right">submit</button>
                <button type="reset" id="reset-btn" class="btn btn-danger btn-sm pull-right">clear</button>
              </div>
            </form>
          </div>
        </div>
        <!-- end form -->
        <!-- begin results -->
        <div class="col-sm-5">
          <div id="results"></div>
        </div>
        <!-- end results -->
      </div>
    </div>
  </body>
</html>
