<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Interactions Generator</title>
  
  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/yeti/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/js/bootstrap-datetimepicker.min.js"></script>
  <script src="js/jquery.mask.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/coll.js"></script>
</head>
  
<body>
  <div class="container">
    <h1 class="text-center">Customer Interactions Generator - COLLECTIONS</h1>
    <div class="row">
      <!-- begin form -->
      <div class="col-sm-7">
        <div class="form-group">
          <form id="generator" class="form-horizontal" role="form">
            <!--callTime-->
            <div class="form-group">
              <label for="callTime" class="col-sm-5 control-label input-md">Date/Time of Call?</label>
              <div class="col-sm-7">
                <input type="text" class="form-control input-md" id="callTime" data-date-format="M/D/YY h:mm A" / placeholder="10/31/14 10:31 pm">
              </div>
            </div>
            <!--cpniVerified-->
            <div class="form-group">
              <label for="cpniVerified" class="col-sm-5 control-label input-md">CPNI Verfied(?)</label>
              <div class="col-sm-7">
                <select class="form-control input-md" id="cpniVerified">
                  <option value="" selected disabled>Please select...</option>
                  <option value="YES">Yes</option>
                  <option value="NO">No</option>
                </select>
              </div>
            </div>
            <!--callerName-->
            <div class="form-group">
              <label for="callerName" class="col-sm-5 control-label input-md">Caller's Full Name:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control input-md" id="callerName"/ placeholder="John Smith">
              </div>
            </div>
            <!--pinVerified-->
            <div class="form-group">
              <label for="pinVerified" class="col-sm-5 control-label input-md">Pin Verified?</label>
              <div class="col-sm-7">
                <select class="form-control input-md" id="pinVerified">
                  <option value="" selected disabled>Please select...</option>
                  <option value="YES">Yes</option>
                  <option value="NO">No</option>
                </select>
              </div>
            </div>
            <!--payMethod-->
            <div class="form-group">
            <label for="payMethod" class="col-sm-5 control-label input-md">Payment Method:</label>
              <div class="col-sm-7">
                <select class="form-control input-md" id="payMethod">
                  <option value="" selected disabled>Please select...</option>
                  <option value="PPIO">Promise-To-Pay in Office</option>
                  <option value="MAIL">Mail In Payment</option>
                  <option value="PHONE">Pay Over Phone</option>
                </select>
              </div>
            </div>
            <!-- pastDue -->
            <div class="form-group">
              <label for="pastDue" class="col-sm-5 control-label input-md">Past Due Arrangement:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control input-md" id="pastDue" placeholder="$19.95">
                </div>
            </div>
            <!-- currentDue -->
            <div class="form-group">
              <label for="currentDue" class="col-sm-5 control-label input-md">Current Due Arrangement</label>
              <div class="col-sm-7">
                <input type="text" class="form-control input-md" id="currentDue" placeholder="$19.95">
              </div>
            </div>

            
            
            <!-- end form -->
            <div class="form-group col-md-offset-7" id="buttons">
              <button type="submit" id="submit-btn" class="btn btn-success btn-sm pull-right">submit</button>
              <button type="reset" id="reset-btn" class="btn btn-danger btn-sm pull-right">clear</button>
            </div>
          </form>
          
        </div>
      </div>
      <!-- end form -->
      <!-- begin results -->
      <div class="col-sm-5">
        <pre id="results"></pre>
      </div>
      <!-- end results -->
    </div>
  </div>
</body>
</html>
