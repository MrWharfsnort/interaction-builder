<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Interactions Generator - Collections</title>

    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/spacelab/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css" type="text/css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="css/main.css" rel="stylesheet" type="text/css">

    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/js/bootstrap-datetimepicker.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>
    <script src="js/main.js"></script>

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <ul class="nav navbar-nav">
        <li role="presentation"><a href="sales.html">Sales</a></li>
        <li role="presentation"><a href="asvs.html">Account Services</a></li>
        <li role="presentation"><a href="seasonal.html">Seasonal Disconnect</a></li>
        <li role="presentation" class="active"><a href="#">Collections</a></li>
        <li role="presentation"><a href="saves.html">Retention</a></li>
      </ul>
      <a href="https://bitbucket.org/mrwharfsnort/interaction-builder/issues/new" target="new" class="btn btn-primary navbar-right navbar-btn"><i class="fa fa-question-circle"></i></a>
    </div>
    </nav>

    <div class="container">
      <div class="col-md-7">
        <div class="form-group">
          <form id="generator" class="form-horizontal" role="form">

            <!--callTime-->
            <div class="form-group">
              <label for="callTime" class="col-sm-5 control-label input-sm">Date/Time of Call?</label>
              <div class="col-sm-7">
                <input type="text" name="Date/Time of call" class="form-control input-sm" id="callTime" data-date-format="M/D/YY h:mm A" placeholder="11/11/11 10:31 PM">
              </div>
            </div>

            <!--cpniVerified-->
            <div class="form-group">
              <label for="cpniVerified" class="col-sm-5 control-label input-sm">CPNI Verified?</label>
              <div class="col-sm-7">
                <select class="form-control input-sm" id="cpniVerified" name="CPNI Verfied">
                  <option value="" selected="selected" disabled="disabled">Please select..</option>
                  <option value="YES">Yes</option>
                  <option value="NO">No</option>
                </select>
              </div>
            </div>

            <!--callerName-->
            <div class="form-group">
              <label for="callerName" class="col-sm-5 control-label input-sm">Caller's Full Name:</label>
              <div class="col-sm-7">
                <input type="text" name="Caller's Full Name" class="form-control input-sm" id="callerName" placeholder="Enter caller's name..">
              </div>
            </div>

            <!--pinVerified-->
            <div class="form-group">
              <label for="pinVerified" class="col-sm-5 control-label input-sm">Pin Verified?</label>
              <div class="col-sm-7">
                <select class="form-control input-sm" id="pinVerified" name="Pin Verified">
                  <option value="" selected="selected" disabled="disabled">Please select...</option>
                  <option value="YES">Yes</option>
                  <option value="NO">No</option>
                </select>
              </div>
            </div>

            <!--payMethod-->
            <div class="form-group">
            <label for="payMethod" class="col-sm-5 control-label input-sm">Payment Method:</label>
              <div class="col-sm-7">
                <select class="form-control input-sm" id="payMethod" name="Payment Method">
                  <option value="" selected="selected" disabled="disabled">Please select...</option>
                  <option value="PPIO">Promise-To-Pay in Office</option>
                  <option value="MAIL">Mail In Payment</option>
                  <option value="PHONE">Pay Over Phone</option>
                </select>
              </div>
            </div>

            <!-- pastDue -->
            <div class="form-group">
              <label for="pastDue" class="col-sm-5 control-label input-sm">Past Due Arrangement:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control input-sm" id="pastDue" placeholder="$" name="Past Due Arrangement">
                </div>
            </div>

            <!-- currentDue -->
            <div class="form-group">
              <label for="currentDue" class="col-sm-5 control-label input-sm">Current Due Arrangement:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control input-sm" id="currentDue" placeholder="$" name="Current Due Arrangement">
              </div>
            </div>

            <!-- acctStatus -->
            <div class="form-group">
              <label for="acctStatus" class="col-sm-5 control-label input-sm">Account Status:</label>
              <div class="col-sm-7">
                <select id="acctStatus" class="form-control input-sm" name="Account Status">
                  <option value="" selected="selected" disabled="disabled">Please select...</option>
                  <option value="SOF">Soft Disconnect</option>
                  <option value="NPD">Non-Pay Disconnect</option>
                  <option value="EQ RET">Equipment Returned</option>
                  <option value="W-OFF">Write Off</option>
                </select>
              </div>
            </div>

            <!-- billDate -->
            <div class="form-group">
              <label for="billDate" class="col-sm-5 control-label input-sm">Bill Due Date:</label>
              <div class="col-sm-7">
                <input type="text" name="Bill Due Date" class="form-control input-sm" id="billDate" data-date-format="M/D/YY" placeholder="11/11/11">
              </div>
            </div>

            <!-- payOverPhone -->
            <div class="form-group">
              <label for="payOverPhone" class="col-sm-5 control-label input-sm">Pay Over Phone Offered?</label>
              <div class="col-sm-7">
                <select id="payOverPhone" class="form-control input-sm" name="Pay Over Phone Offered">
                  <option value="" selected="selected" disabled="disabled">Please select...</option>
                  <option value="YES">Yes</option>
                  <option value="NO">No</option>
                </select>
              </div>
            </div>

            <!-- payReceived -->
            <div class="form-group">
              <label for="payReceived" class="col-sm-5 control-label input-sm">Payment Received:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control input-sm" id="payReceived" placeholder="$" name="Payment Received">
              </div>
            </div>

            <!-- ezPay -->
            <div class="form-group">
              <label for="ezPay" class="col-sm-5 control-label input-sm">EZ-Pay Offered?</label>
              <div class="col-sm-7">
                <select id="ezPay" class="form-control input-sm" name="EZ-Pay Offered">
                  <option value="" selected="selected" disabled="disabled">Please select...</option>
                  <option value="YES">Yes</option>
                  <option value="NO">No</option>
                </select>
              </div>
            </div>

            <!-- collScreen -->
            <div class="form-group">
              <label for="collScreen" class="col-sm-5 control-label input-sm">Collections Page Noted?</label>
              <div class="col-sm-7">
                <select id="collScreen" class="form-control input-sm" name="Collections Page Noted">
                  <option value="" selected="selected" disabled="disabled">Please select...</option>
                  <option value="YES">Yes</option>
                  <option value="NO">No</option>
                </select>
              </div>
            </div>

            <!-- offerAssist -->
            <div class="form-group">
              <label for="offerAssist" class="col-sm-5 control-label input-sm">Further Assistance Offered?</label>
              <div class="col-sm-7">
                <select id="offerAssist" class="form-control input-sm" name="Further Assistance Offered">
                  <option value="" selected="selected" disabled="disabled">Please select...</option>
                  <option value="YES">Yes</option>
                  <option value="NO">No</option>
                </select>
              </div>
            </div>

            <!-- buttons -->
            <div class="form-group" id="buttons">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" id="submitBtn" class="btn btn-success pull-right">submit</button>
                <button type="reset" id="resetBtn" class="btn btn-danger pull-right">clear</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="col-md-5">
        <div class="container-fluid" id="resultContainer">
          <textarea class="form-control" rows="8" id="results" readonly></textarea>
          <div class="form-group text-center">
            <button class="btn btn-primary" id="copyBtn" data-clipboard-target="#results">copy to clipboard</button>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
