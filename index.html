<!DOCTYPE html>
<html>
  <head>
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.1.1/yeti/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.0.0/css/bootstrap-datetimepicker.min.css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <title>CI Generator</title>
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.0.0/js/bootstrap-datetimepicker.min.js"></script>
    <script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Customer Interactions Generator</h1>
      <div class="row">
        <!-- begin form -->
        <div class="col-sm-7">
          <div class="form-group">
            <form id="cc_generator" class="form-horizontal" role="form">
              <!-- CPNI Y/N -->
              <div class="form-group">
                <label for="cpniVerified" class="col-sm-5 control-label input-sm">CPNI Verified?</label>
                <div class="col-sm-7">
                  <select class="form-control input-sm" id="cpniVerified">
                    <option value="" selected disabled>Please select...</option>
                    <option value="YES">Yes</option>
                    <option value="NO">No</option>
                  </select>
                </div>
              </div>
              <!-- CALLER'S FULL NAME -->
              <div class="form-group">
                <label for="custName" class="col-sm-5 control-label input-sm">Caller's Name:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control input-sm" id="custName" placeholder="John Smith">
                </div>
              </div>
              <!-- PERMISSION TO RUN CREDIT CHECK - Y/N -->
             <div class="form-group">
                <label for="creditCheck" class="col-sm-5 control-label input-sm">Credit Check Permitted?</label>
                <div class="col-sm-7">
                  <select class="form-control input-sm" id="creditCheck">
                    <option value="" selected disabled>Please select...</option>
                    <option value="YES">Yes</option>
                    <option value="NO">No</option>
                  </select>
                </div>
              </div>
              <!-- *1ST BILL W/PRORATE (COD) -->
              <div class="form-group">
                <label for="firstBill" class="col-sm-5 control-label input-sm">First Bill w/ Prorate:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control input-sm" id="firstBill" placeholder="$19.95">
                </div>
              </div>
              <!-- MONTHLY SERVICE -->
              <div class="form-group">
                <label for="monthlyService" class="col-sm-5 control-label input-sm">Monthly Service Rate:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control input-sm" id="monthlyService" placeholder="$19.95">
                </div>
              </div>
              <!-- DEPOSIT AMOUNT -->
              <div class="form-group">
                <label for="depositAmount" class="col-sm-5 control-label input-sm">Deposit Amount:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control input-sm" id="depositAmount" placeholder="$19.95">
                </div>
              </div>
              <!-- INSTALL AMOUNT -->
              <div class="form-group">
                <label for="installAmount" class="col-sm-5 control-label input-sm">Install Amount:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control input-sm" id="installAmount" placeholder="$19.95">
                </div>
              </div>
              <!-- EQUIPMENT FEES -->
              <div class="form-group">
                <label for="equipmentFees" class="col-sm-5 control-label input-sm">Equipment Fees:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control input-sm" id="equipmentFees" placeholder="$19.95">
                </div>
              </div>
              <!-- CAMPAIGN/PACKAGE EXP DATE -->
              <div class="form-group">
                <label for="expirationDate" class="col-sm-5 control-label input-sm">Package/Campaign Expiration:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control input-sm" id="expirationDate" data-date-format="M/D/YY">
                </div>
              </div>
              <!-- PRO INSTALL / EXPRESS CONNECT -->
              <div class="form-group">
                <label for="installType" class="col-sm-5 control-label input-sm">Installation Type:</label>
                <div class="col-sm-7">
                  <select class="form-control input-sm" id="installType">
                    <option value="" selected disabled>Please select...</option>
                    <option value="PROFESSIONAL">Professional Installation</option>
                    <option value="EXPRESS CONNECT">Express Connect</option>
                  </select>
                </div>
              </div>
              <!-- CTM # -->
              <div class="form-group">
                <label for="contactNumber" class="col-sm-5 control-label input-sm">Contact Number:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control input-sm" id="contactNumber" placeholder="555-867-5309">
                </div>
              </div>
              <!-- INSTALL DATE & TIME -->
              <div class="form-group">
                <label for="installDate" class="col-sm-5 control-label input-sm">Install Date:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control input-sm" id="installDate" data-date-format="M/D/YY">
                </div>
              </div>
              <!-- end form -->
              <div class="form-group col-md-offset-7" id="buttons">
                <button type="submit" id="submit-btn" class="btn btn-success btn-sm pull-right">submit</button>
                <button type="reset" id="reset-btn" class="btn btn-danger btn-sm pull-right">clear</button>
              </div>
            </form>
          </div>
        </div>
        <!-- end form -->
        <!-- begin results -->
        <div class="col-sm-5">
                <pre id="results"></pre>
        </div>
        <!-- end results -->
      </div>
    </div>
  </body>
</html>
